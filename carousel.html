<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幻燈片練習</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jonan.css" rel="stylesheet">

    <!-- 以下 4 行是為了解決 html 5 在舊瀏覽器上的問題 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="title" class="carousel slide" data-ride="carousel">

    <!-- Indicator -->
    <ol class="carousel-indicators">
        <li data-target="#title" data-slide-to="0" class="active"></li>
        <li data-target="#title" data-slide-to="1"></li>
        <li data-target="#title" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="img/img-1.jpg" alt="..." class="img-responsive center-block">
          <div class="carousel-caption">
            <h3>Animals</h3>
            <p>I love animals</p>
          </div>
        </div>
      
        <div class="item">
          <img src="img/img-2.jpg" alt="..." class="img-responsive center-block">
          <div class="carousel-caption">
              <h3>Fashion</h3>
              <p>Watchooooout!</p>
          </div>
        </div>
      
        <div class="item">
          <img src="img/img-3.jpg" alt="..." class="img-responsive center-block">
          <div class="carousel-caption">
            <h3>City</h3>
            <p>Hello, cities!</p>
          </div>
        </div>
    </div>
    
    <!-- Controls -->
    <a class="left carousel-control" href="#title" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">上一張</span>
      </a>
      <a class="right carousel-control" href="#title" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">下一張</span>
    </a>

    </div>

    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
